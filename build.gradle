// Apply the java-library plugin to add support for Java Library
plugins {
    id 'java'
    id 'war'
}


apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'   
 //   compile 'org.springframework:spring-context:5.0.0.RELEASE'  
 //   compile 'org.springframework:spring-webmvc:5.0.0.RELEASE'
    
    //spring
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.1.5.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version: '5.1.5.RELEASE'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.1.5.RELEASE'
    compile group: 'org.springframework', name: 'spring-aop', version: '5.1.5.RELEASE'
    compile group: 'org.springframework', name: 'spring-aspects', version: '5.1.5.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version: '5.1.5.RELEASE'
    compile group: 'org.springframework', name: 'spring-beans', version: '5.1.5.RELEASE'
    compile group: 'org.springframework', name: 'spring-core', version: '5.1.5.RELEASE'
    compile group: 'org.springframework', name: 'spring-expression', version: '5.1.5.RELEASE'
    compile group: 'org.springframework', name: 'spring-messaging', version: '5.1.5.RELEASE'
    compile group: 'org.springframework', name: 'spring-orm', version: '5.1.5.RELEASE'
    compile group: 'org.springframework', name: 'spring-tx', version: '5.1.5.RELEASE'
    testCompile group: 'org.springframework', name: 'spring-test', version: '5.1.5.RELEASE'
    
    compile group: 'org.springframework.data', name: 'spring-data-redis', version: '2.3.2.RELEASE'
    compile group: 'org.mybatis.caches', name: 'mybatis-redis', version: '1.0.0-beta2'
    

    //servlet
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    //jstL
    compile group: 'jstl', name: 'jstl', version: '1.2'
    //mybatis
    compile group: 'org.mybatis', name: 'mybatis', version: '3.4.6'
    //mybatis-springs
    compile group: 'org.mybatis', name: 'mybatis-spring', version: '1.3.2'
    //公共资源包
//    compile group: 'commons-logging', name: 'commons-logging', version: '1.2'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'
    compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.3'
    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.1.1'
    compile group: 'org.apache.commons', name: 'commons-pool2', version: '2.4.2'
    
    //mysql jdbc
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.15'
    //mybatis通用Mapper
    compile group: 'tk.mybatis', name: 'mapper', version: '3.3.9'
    //c3p0
    // https://mvnrepository.com/artifact/com.mchange/c3p0
	compile group: 'com.mchange', name: 'c3p0', version: '0.9.5.2'
	
	// https://mvnrepository.com/artifact/com.alibaba/fastjson
	compile group: 'com.alibaba', name: 'fastjson', version: '1.2.72'
	
    //redis
    compile group: 'redis.clients', name: 'jedis', version: '3.2.0'
    
    //log4j
    compile group: 'commons-logging', name: 'commons-logging', version: '1.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.6.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-web', version: '2.6.2'
    
    

    
}

